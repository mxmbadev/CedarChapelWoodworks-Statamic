<section id="projects-hero"
    style="background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('{{ hero_image }}');">
    <div class="container">
        <div class="row">
            <div class="col-8">
                <h1>{{ project_hero_title }}</h1>
                <h2>{{ project_hero_subtitle }}</h2>
            </div>
        </div>
    </div>
</section>

<section id="projects" class="pt-5 mt-3">
    <div class="container">
        <div class="row">
            {{ partial:projects/project-list-layout }}
        </div>
    </div>
</section>

<section id="contact_banner"
    style="background-image: linear-gradient(0deg, rgb(178, 34, 34, .8), rgb(178, 34, 34, .8)), url('{{ banner_background_image }}');">
    <div class="container-fluid">
        <div class="row text-center mt-4">
            <div class="col-12">
                <h2>{{ banner_title }}</h2>
                <a href="{{ homepage }}#contact-us" class="btn btn-alt">Contact Us</a>
            </div>
        </div>
    </div>
</section>
