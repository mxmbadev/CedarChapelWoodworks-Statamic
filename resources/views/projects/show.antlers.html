<section id="project-details-hero"
    style="background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('{{ project_hero_image }}');">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>{{ title }}</h1>
            </div>
        </div>
    </div>
</section>
<section id="project-photos">
    <div class="container">
        <div class="row mt-5">
            {{ project_gallery_images }}
            <div class="col-6">
                <a data-bs-toggle="modal" data-bs-target="#projectImageModal-{{ id }}">
                    <div class="project-photo" style="background-image: url('{{ gallery_image }}');"></div>
                </a>
            </div>
            <!-- Project Image Modal -->
            <div class="modal fade projectImageModal" id="projectImageModal-{{ id }}" tabindex="-1" aria-labelledby="projectImageModal-{{ id }}Label"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <img src="{{ gallery_image }}" alt="{{ alt }}" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
            {{ /project_gallery_images }}
        </div>
    </div>
</section>
<!-- Project Photos Section -->
{{ collection:pages banner_background_image:exists="true" limit="1" }}
<section id="contact_banner"
    style="background-image: linear-gradient(0deg, rgb(178, 34, 34, .8), rgb(178, 34, 34, .8)), url('{{ banner_background_image }}');">
    <div class="container-fluid">
        <div class="row text-center mt-4">
            <div class="col-12">
                <h2>{{ banner_title }}</h2>
                <a href="{{ homepage }}#contact-us" class="btn btn-alt">Contact Us</a>
            </div>
        </div>
    </div>
</section>
{{ /collection:pages }}
